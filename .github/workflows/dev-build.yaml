name: Dev Build & Push

on:
  push:
    branches: [ "main" ] # Triggers on every push to main

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }} # You need to set this secret
  DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} # You need to set this secret

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push Backend (Dev)
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ env.DOCKER_HUB_USERNAME }}/branchbase-backend:dev
      
      - name: Build and Push Frontend (Dev)
        uses: docker/build-push-action@v4
        with:
          context: ./Frontend
          push: true
          tags: ${{ env.DOCKER_HUB_USERNAME }}/branchbase-frontend:dev
